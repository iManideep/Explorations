<html>
   <head>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
   </head>
   <body>
      <form action = "/" method = "POST" enctype = "multipart/form-data" 
         onsubmit="document.getElementById('message').innerHTML = ''; this.submit(); this.reset(); return false;">
         <input type = "file" name = "file" accept = ".pdf" required/>
         <br/>
         <br/>
         Password : <input type="text" id="password" name="password" required/>
         <br/>
         <br/>
         <input type="radio" id="encrypt" name="EncryptionType" value="encrypt" required>
         <label for="encrypt">Encrypt</label>
         <input type="radio" id="decrypt" name="EncryptionType" value="decrypt" required>
         <label for="decrypt">Decrypt</label>
         <br/>
         <br/>
         <input type = "submit"/>
         <br/>
         <br/>
         <p id='message'>{{message}}</p>
      </form>   
   </body>
</html>
